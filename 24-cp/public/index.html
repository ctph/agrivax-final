<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="JSmol Molecular Viewer Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JSmol Viewer</title>
    <!-- Preload JSmol resources -->
    <link rel="preload" href="https://code.jquery.com/jquery-3.6.0.min.js" as="script">
    <link rel="preload" href="%PUBLIC_URL%/jsmol/JSmol.min.js" as="script">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Load scripts at end of body -->
    <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="%PUBLIC_URL%/jsmol/JSmol.min.js"></script>
    <script>
      // Initialize JSmol immediately after load
      window.addEventListener('load', function() {
        if (window.Jmol) {
          window.Jmol._isInitialized = true;
        }
      });
    </script>
  </body>
</html>
